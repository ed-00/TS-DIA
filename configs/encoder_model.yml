# Encoder-Only Model Configuration
# Use for: text classification, feature extraction, embedding

model:
  model_type: encoder
  name: text_classifier
  
  encoder:
    d_model: 256
    device: cpu
    batch_size: 32
    num_layers: 4
    num_heads: 8
    d_ff: 4
    dropout: 0.1
    attention_type: softmax
    activation: GELU


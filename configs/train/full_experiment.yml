# Complete Experiment Configuration
# Contains both model and dataset configurations

# ============================================================================
# Model Configuration
# ============================================================================
model:
  model_type: encoder_decoder
  name: speech_translator
  
  global_config:
    dropout: 0.1
    batch_size: 32
    d_ff: 4
    device: cpu
  
  encoder:
    d_model: 512
    num_layers: 6
    num_heads: 8
    attention_type: linear
    activation: GEGLU
    nb_features: 256
  
  decoder:
    d_model: 512
    num_layers: 6
    num_heads: 8
    attention_type: causal_linear
    activation: SWIGLU
    nb_features: 256

# ============================================================================
# Dataset Configuration
# ============================================================================
global_config:
  corpus_dir: ./data
  output_dir: ./manifests
  force_download: false

datasets:
  - name: yesno
    # Uses global defaults
  
  - name: timit
    process_params:
      num_phones: 48
  
  - name: librispeech
    download_params:
      dataset_parts: mini_librispeech


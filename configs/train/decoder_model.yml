# Decoder-Only Model Configuration
# Use for: language modeling, autoregressive generation

model:
  model_type: decoder
  name: language_model
  
  decoder:
    d_model: 512
    device: cpu
    batch_size: 32
    num_layers: 12
    num_heads: 8
    d_ff: 4
    dropout: 0.1
    attention_type: causal_linear
    activation: SWIGLU
    nb_features: 256
    use_cross_attention: false
    feature_redraw_interval: 1000
    auto_check_redraw: true


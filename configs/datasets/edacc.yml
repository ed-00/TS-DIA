# Edinburgh Alaryngeal and Cleft Lip and Palate Speech Corpus
# Speech corpus for dysarthric and alaryngeal speakers
# Lhotse recipe: https://lhotse.readthedocs.io/en/latest/datasets.html#edacc

global_config:
  corpus_dir: ./data
  output_dir: ./manifests
  force_download: false
  
  # Feature extraction configuration (fbank)
  feature_type: fbank
  num_mel_bins: 80
  frame_length: 0.025
  frame_shift: 0.01
  sampling_rate: 16000
  
  # Storage and computation
  storage_type: lilcom_chunky
  num_jobs: 4
  device: cpu
  progress_bar: true

datasets:
  - name: edacc
    download_params:
      # Base URL for download
      base_url: https://datashare.ed.ac.uk/download/
    
    process_params: {}


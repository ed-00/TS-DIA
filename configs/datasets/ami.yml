# AMI Meeting Corpus Configuration
# 100 hours of meeting recordings with multiple microphone types
# Documentation: docs/datasets/recipes/ami.md

global_config:
  corpus_dir: ./data
  output_dir: ./manifests
  force_download: false
  
  # Feature extraction configuration (fbank for diarization)
  feature_type: fbank
  num_mel_bins: 80
  frame_length: 0.025
  frame_shift: 0.01
  sampling_rate: 16000
  dither: 0.0
  snip_edges: false
  preemph_coeff: 0.97
  window_type: povey
  low_freq: 20.0
  high_freq: -400.0
  
  # Storage and computation
  storage_type: lilcom_chunky
  num_jobs: 4
  device: cpu
  progress_bar: true

datasets:
  - name: ami
    download_params:
      # Microphone type: ihm (individual headset), sdm (single distant), mdm (multiple distant)
      mic: ihm
      url: http://groups.inf.ed.ac.uk/ami
      annotations: null  # Auto-downloaded
    
    process_params:
      # Microphone type to process (must match download)
      mic: ihm
      
      # Partition selection
      # Options: full-corpus, full-corpus-asr, scenario-only
      partition: full-corpus
      
      # Text normalization
      # Options: none, upper, kaldi
      normalize_text: kaldi
      
      # Segmentation options
      max_words_per_segment: null  # null = no splitting
      merge_consecutive: false  # Merge same-speaker consecutive segments


# Medical Speech Dataset
# Medical domain speech corpus
# Lhotse recipe: https://lhotse.readthedocs.io/en/latest/datasets.html#medical

global_config:
  corpus_dir: ./data
  output_dir: ./manifests
  force_download: false
  
  # Feature extraction configuration (fbank for medical ASR)
  feature_type: fbank
  num_mel_bins: 80
  frame_length: 0.025
  frame_shift: 0.01
  sampling_rate: 16000
  
  # Storage and computation
  storage_type: lilcom_chunky
  num_jobs: 4
  device: cpu
  progress_bar: true

datasets:
  - name: medical
    download_params: {}
    
    process_params: {}


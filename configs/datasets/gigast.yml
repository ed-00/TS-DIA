# GigaST Multi-lingual Speech Translation Corpus
# Large-scale speech translation dataset
# Lhotse recipe: https://lhotse.readthedocs.io/en/latest/datasets.html#gigast

global_config:
  corpus_dir: ./data
  output_dir: ./manifests
  force_download: false
  
  # Feature extraction configuration (fbank for speech translation)
  feature_type: fbank
  num_mel_bins: 80
  frame_length: 0.025
  frame_shift: 0.01
  sampling_rate: 16000
  
  # Storage and computation
  storage_type: lilcom_chunky
  num_jobs: 4
  device: cpu
  progress_bar: true

datasets:
  - name: gigast
    download_params:
      # Languages to download
      # Options: all, or list of language codes
      languages: all
    
    process_params:
      # Manifests directory
      manifests_dir: null
      
      # Languages to process
      # Options: auto (use downloaded), all, or list
      languages: auto
      
      # Dataset parts to process
      # Options: auto (use downloaded), or specific parts
      dataset_parts: auto


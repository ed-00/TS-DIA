# AVA-AVD Active Speaker Detection Dataset
# Audio-visual dataset for active speaker detection
# Documentation: docs/datasets/recipes/ava-avd.md

global_config:
  corpus_dir: ./data
  output_dir: ./manifests
  force_download: false
  
  # Feature extraction configuration (fbank for diarization)
  feature_type: fbank
  num_mel_bins: 80
  frame_length: 0.025
  frame_shift: 0.01
  sampling_rate: 8000  # Resample from video's native rate to 8kHz for testing
  dither: 0.0
  snip_edges: false
  preemph_coeff: 0.97
  window_type: povey
  low_freq: 20.0
  high_freq: -400.0
  
  # Storage and computation
  storage_type: lilcom_chunky
  num_jobs: 4
  device: cpu
  progress_bar: true

datasets:
  - name: ava_avd
    download_params:
      # Download options
      download_annotations: true  # Annotation files from Google Drive
      download_videos: true  # Video files from AWS S3
    
    process_params:
      # Split name to directory mapping
      # Default: {"train": "train", "val": "val", "test": "test"}
      splits:
        train: train
        val: val
        test: test


# Hi-Fi TTS Multi-Speaker Corpus
# High-fidelity multi-speaker English TTS corpus
# Lhotse recipe: https://lhotse.readthedocs.io/en/latest/datasets.html#hifitts

global_config:
  corpus_dir: ./data
  output_dir: ./manifests
  force_download: false
  
  # Feature extraction configuration (fbank for high-fidelity TTS)
  feature_type: fbank
  num_mel_bins: 80
  frame_length: 0.025
  frame_shift: 0.01
  sampling_rate: 44100  # Hi-Fi native sampling rate
  
  # Storage and computation
  storage_type: lilcom_chunky
  num_jobs: 4
  device: cpu
  progress_bar: true

datasets:
  - name: hifitts
    download_params:
      # Base URL for download
      base_url: http://www.openslr.org/resources
    
    process_params: {}


# Baker Mandarin TTS Corpus
# Standard Mandarin female speaker TTS corpus
# Lhotse recipe: https://lhotse.readthedocs.io/en/latest/datasets.html#baker

global_config:
  corpus_dir: ./data
  output_dir: ./manifests
  force_download: false
  
  # Feature extraction configuration (fbank for Mandarin TTS)
  feature_type: fbank
  num_mel_bins: 80
  frame_length: 0.025
  frame_shift: 0.01
  sampling_rate: 24000
  
  # Storage and computation
  storage_type: lilcom_chunky
  num_jobs: 4
  device: cpu
  progress_bar: true

datasets:
  - name: baker_zh
    download_params: {}
    
    process_params: {}


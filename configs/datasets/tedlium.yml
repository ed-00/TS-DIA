# TED-LIUM Speech Recognition Corpus
# TED talk recordings for ASR
# Lhotse recipe: https://lhotse.readthedocs.io/en/latest/datasets.html#tedlium

global_config:
  corpus_dir: ./data
  output_dir: ./manifests
  force_download: false
  
  # Feature extraction configuration (fbank for ASR)
  feature_type: fbank
  num_mel_bins: 80
  frame_length: 0.025
  frame_shift: 0.01
  sampling_rate: 16000
  
  # Storage and computation
  storage_type: lilcom_chunky
  num_jobs: 4
  device: cpu
  progress_bar: true

datasets:
  - name: tedlium
    download_params: {}
    
    process_params:
      # TED-LIUM root directory
      tedlium_root: null
      
      # Dataset parts to process
      # Options: null (auto-detect), or specific parts
      dataset_parts: null
      
      # Text normalization
      # Options: none, upper, lower, kaldi
      normalize_text: none


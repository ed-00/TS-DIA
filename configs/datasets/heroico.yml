# HEROICO Spanish Speech Corpus
# Spanish read speech corpus
# Lhotse recipe: https://lhotse.readthedocs.io/en/latest/datasets.html#heroico

global_config:
  corpus_dir: ./data
  output_dir: ./manifests
  force_download: false
  
  # Feature extraction configuration (fbank for Spanish ASR)
  feature_type: fbank
  num_mel_bins: 80
  frame_length: 0.025
  frame_shift: 0.01
  sampling_rate: 16000
  
  # Storage and computation
  storage_type: lilcom_chunky
  num_jobs: 4
  device: cpu
  progress_bar: true

datasets:
  - name: heroico
    download_params:
      # Download URL
      url: http://www.openslr.org/resources/39
    
    process_params:
      # Speech directory
      speech_dir: null
      
      # Transcript directory
      transcript_dir: null


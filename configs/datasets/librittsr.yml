# LibriTTS-R Multi-Speaker TTS Corpus (Cleaned)
# Cleaned version of LibriTTS with improved quality
# Lhotse recipe: https://lhotse.readthedocs.io/en/latest/datasets.html#libritts

global_config:
  corpus_dir: ./data
  output_dir: ./manifests
  force_download: false
  
  # Feature extraction configuration (fbank for TTS)
  feature_type: fbank
  num_mel_bins: 80
  frame_length: 0.025
  frame_shift: 0.01
  sampling_rate: 24000
  
  # Storage and computation
  storage_type: lilcom_chunky
  num_jobs: 4
  device: cpu
  progress_bar: true

datasets:
  - name: librittsr
    download_params:
      # Dataset parts to download
      dataset_parts: all
      
      # Base URL
      base_url: http://www.openslr.org/resources
    
    process_params:
      # Dataset parts to process
      dataset_parts: all
      
      # Link to previous utterance
      link_previous_utt: false


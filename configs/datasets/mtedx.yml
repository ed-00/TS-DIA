# mTEDx Multi-lingual TED Talks Dataset
# Multilingual corpus of TED talks
# Lhotse recipe: https://lhotse.readthedocs.io/en/latest/datasets.html#mtedx

global_config:
  corpus_dir: ./data
  output_dir: ./manifests
  force_download: false
  
  # Feature extraction configuration (fbank for multi-lingual ASR)
  feature_type: fbank
  num_mel_bins: 80
  frame_length: 0.025
  frame_shift: 0.01
  sampling_rate: 16000
  
  # Storage and computation
  storage_type: lilcom_chunky
  num_jobs: 4
  device: cpu
  progress_bar: true

datasets:
  - name: mtedx
    download_params:
      # Languages to download
      # Options: all, or list of language codes
      # Examples: en, es, fr, de, it, pt, etc.
      languages: all
    
    process_params:
      # Languages to process
      languages: all


# BUT ReverbDB Room Impulse Response Database
# Room impulse responses for reverberation augmentation
# Lhotse recipe: https://lhotse.readthedocs.io/en/latest/datasets.html#but-reverb-db

global_config:
  corpus_dir: ./data
  output_dir: ./manifests
  force_download: false
  
  # Feature extraction configuration (typically not needed for augmentation)
  feature_type: fbank
  num_mel_bins: 80
  frame_length: 0.025
  frame_shift: 0.01
  sampling_rate: 16000
  
  # Storage and computation
  storage_type: lilcom_chunky
  num_jobs: 4
  device: cpu
  progress_bar: true

datasets:
  - name: but_reverb_db
    download_params:
      # Download URL (auto-detected if null)
      url: null
    
    process_params:
      # Parts to process
      # Options: silence, rir
      parts: ["silence", "rir"]


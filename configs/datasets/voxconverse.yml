# VoxConverse Speaker Diarization Dataset
# Audio extracted from YouTube videos with RTTM annotations
# Documentation: docs/datasets/recipes/voxconverse.md

global_config:
  corpus_dir: ./data
  output_dir: ./manifests
  force_download: false
  
  # Feature extraction configuration (fbank for diarization)
  feature_type: fbank
  num_mel_bins: 80
  frame_length: 0.025
  frame_shift: 0.01
  sampling_rate: 16000
  dither: 0.0
  snip_edges: false
  preemph_coeff: 0.97
  window_type: povey
  low_freq: 20.0
  high_freq: -400.0
  
  # Storage and computation
  storage_type: lilcom_chunky
  num_jobs: 4
  device: cpu
  progress_bar: true

datasets:
  - name: voxconverse
    download_params:
      corpus_dir: null  # Will use global_config corpus_dir/voxconverse
    
    process_params:
      split_test: false  # Whether to split test set

